<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>

<body>
    <h1>Welcome to the Sample HTML Page</h1>
    <p>This is a simple HTML document structure.</p>
    <button id="myButton">Click Me</button>
</body>
<script>
    document.getElementById('myButton').addEventListener('click', function OnClick(event) {
        console.log("Clicked the button", event)
    });

    console.log("Script Loaded");

    setTimeout(function () {
        console.log("Button is clicked after 3 seconds")
    }, 3000);

    console.log("End of Script");
</script>

</html>
